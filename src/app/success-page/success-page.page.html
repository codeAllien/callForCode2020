<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" padding>
    <div id="container">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-progress-bar color="primary" value="1.0"></ion-progress-bar>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="question" size='12'>
                    <ion-label>{{ questioTxt }}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="title" size='12'>
                    <ion-label>{{ title }}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
