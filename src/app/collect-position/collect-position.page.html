<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
      <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" padding>
  <div id="container">
      <ion-grid>
          <ion-row>
              <ion-col size="12">
                  <ion-progress-bar color="primary" value="0.7"></ion-progress-bar>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col class="question" size='12'>
                  <ion-label>{{ questioTxt }}</ion-label>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col class="title" size='12'>
                  <ion-label>{{ title }}</ion-label>
              </ion-col>
          </ion-row>
      </ion-grid>
      <ion-list lines="none">
          <ion-item class="locationItems" (click)="sendPosition()">
              <ion-label class="location">{{ location }}</ion-label>
              <ion-icon class="gpsIcon" slot="start" name="navigate-outline"></ion-icon>
          </ion-item>
          <ion-item class="itemLabel">
              <ion-label class="addressTxt"> {{ address }}</ion-label>
          </ion-item>
          <ion-item id="itemId" lines="inset" class="adressItem">
            <ion-input name="inputValue" [(ngModel)]="inputValue" placeholder="click on Activate Location" (ionChange)="assignChange($event)"></ion-input>
          </ion-item>
          <ion-item class="btn-group">
              <ion-button class="btn-next" size="medium" shape="round" (click)="sendData()">{{ btnNext }}</ion-button>
              <ion-button class="btn-back" size="medium" shape="round" fill="outline" (click)="backward()">{{ btnBack }}</ion-button>
          </ion-item>
      </ion-list>
  </div>
</ion-content>
