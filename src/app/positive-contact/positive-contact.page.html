<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
      <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" padding>
  <div id="container">
      <ion-grid>
          <ion-row>
              <ion-col size="12">
                  <ion-progress-bar color="primary" value="0.3"></ion-progress-bar>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col class="question" size='12'>
                  <ion-label>{{ questioTxt }}</ion-label>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col class="title" size='12'>
                  <ion-label>{{ title }}</ion-label>
              </ion-col>
          </ion-row>
      </ion-grid>
      <!-- Radio-Buttons-->
      <ion-list lines="none">
          <ion-radio-group class="radio-group" [(ngModel)]="showValue" (click)="onRadioGroupClick($event)">
              <ion-item id="radioYes" class="radio-btn">
                  <ion-label class="label-yes">{{ yes }}</ion-label>
                  <ion-radio slot="start" value="yes"></ion-radio>
              </ion-item>
              <ion-item id="radioNo" class="radio-btn" type=button>
                  <ion-label class="label-no">{{ no }}</ion-label>
                  <ion-radio slot="start" value="no"></ion-radio>
              </ion-item>
          </ion-radio-group>
          <ion-item class="btn-group">
              <ion-button class="btn-next" size="medium" shape="round" (click)="forward()">{{ btnNext }}</ion-button>
              <ion-button class="btn-back" size="medium" shape="round" fill="outline" (click)="backward()">{{ btnBack }}</ion-button>
          </ion-item>
      </ion-list>
  </div>
</ion-content>
